<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Simple SPA Example</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f4f4f4;
    }

    header {
      background: #333;
      color: white;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin: 0 10px;
      font-weight: bold;
    }

    nav a.active {
      text-decoration: underline;
    }

    main {
      padding: 20px;
      background: white;
      margin: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    footer {
      text-align: center;
      padding: 10px;
      background: #333;
      color: white;
      position: fixed;
      width: 100%;
      bottom: 0;
    }
  </style>
</head>
<body>

  <header>
    <h1>My Single Page App</h1>
    <nav>
      <a href="#home" id="link-home">Home</a>
      <a href="#about" id="link-about">About</a>
      <a href="#contact" id="link-contact">Contact</a>
    </nav>
  </header>

  <main id="app">
    <!-- Dynamic content will load here -->
  </main>

  <footer>
    &copy; 2025 My SPA | All rights reserved.
  </footer>

  <script>
    // Define routes and their content
    const routes = {
      home: `
        <h2>Welcome to the Home Page</h2>
        <p>This is a simple single-page application using only HTML, CSS, and JavaScript.</p>
      `,
      about: `
        <h2>About Us</h2>
        <p>Weâ€™re demonstrating how to create a SPA without frameworks. Routing is handled using the URL hash.</p>
      `,
      contact: `
        <h2>Contact</h2>
        <p>Feel free to reach out at <a href="mailto:info@example.com">info@example.com</a>.</p>
      `
    };

    // Function to navigate to a route
    function navigate() {
      const hash = window.location.hash.substring(1) || 'home';
      const app = document.getElementById('app');
      app.innerHTML = routes[hash] || '<h2>404 - Page Not Found</h2>';

      // Update active link
      document.querySelectorAll('nav a').forEach(link => link.classList.remove('active'));
      const activeLink = document.getElementById('link-' + hash);
      if (activeLink) activeLink.classList.add('active');
    }

    // Listen to hash changes
    window.addEventListener('hashchange', navigate);

    // Load initial route
    window.addEventListener('load', navigate);
  </script>

</body>
</html>
